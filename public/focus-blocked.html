<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode - Site Blocked</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 0.5rem;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
    .timer {
      font-size: 1.2rem;
      margin-top: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸŽ¯</div>
    <h1>Focus Mode Active</h1>
    <p>
      This site is blocked during your focus session. 
      Stay focused on your goals and return when your session ends.
    </p>
    
    <div class="timer" id="timer">
      <!-- Timer will be populated by JavaScript -->
    </div>
    
    <div style="margin-top: 2rem;">
      <button class="btn" onclick="window.close()">Close Tab</button>
      <button class="btn" onclick="endFocusMode()">End Focus Mode</button>
    </div>
  </div>

  <script>
    // Update timer display
    function updateTimer() {
      chrome.storage.local.get(['focusMode'], (result) => {
        if (result.focusMode && result.focusMode.isActive && result.focusMode.endTime) {
          const remaining = result.focusMode.endTime - Date.now();
          if (remaining > 0) {
            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            document.getElementById('timer').textContent = 
              `${minutes}:${seconds.toString().padStart(2, '0')} remaining`;
          } else {
            document.getElementById('timer').textContent = 'Focus session ended';
          }
        }
      });
    }

    // End focus mode
    function endFocusMode() {
      chrome.runtime.sendMessage({ action: 'stopFocusMode' }, () => {
        window.close();
      });
    }

    // Update timer every second
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
